version: '3'
services:
  mongo:
    image: mongo
    volumes:
      - mongo-data:/data/db
    ports:
      - 27017:27017

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      MONGO_DB: your_db_name
    depends_on:
      - mongo
    ports:
      - 5000:5000

volumes:
  mongo-data:
